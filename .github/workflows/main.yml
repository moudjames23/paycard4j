name: Deploy Maven Package

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'  
        distribution: 'temurin'  
        cache: maven


    - name: Build with Maven
      run: mvn -B package --file pom.xml

