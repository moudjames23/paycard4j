name: Deploy Maven Package

on:
  push:
    branches:
      - main  # ou la branche sur laquelle vous souhaitez déclencher le déploiement

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'  # Assurez-vous que c'est la version JDK compatible avec votre projet
        distribution: 'temurin'  # AdoptOpenJDK est maintenant Temurin
        cache: maven

